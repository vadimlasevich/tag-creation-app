<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creation tag</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tags-app__box">
        <h1 class="tags-app__title">creating tags</h1>
        <div class="tags-app__wrapper-input">
          <input class="tags-app__input" type="text" />
          <button class="tags-app__btn-add btn-reset">Add tag</button>
        </div>
        <div class="tags-app__block-tags"></div>
        <div class="tags-app__buttons">
          <div class="tags-app__readonly-btn">
            <input type="checkbox" />
            <label for="">readonly</label>
          </div>
          <button class="tags-app__btn-save btn-reset">Save</button>
        </div>
        <div class="tags-app__area-items"></div>
      </div>
    </div>
  </body>
</html>
